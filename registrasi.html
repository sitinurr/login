<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="login_css.css">
</head>
<body background="aa.png">
	<form action="login_siti.html" class="regis2">
	<h1 align="center">Registrasi</h1>
	<table>
		<tr>
			<td>Nama</td>
			<td><input type="text" name="" required=></td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" name="" required></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="" required></td>
		</tr>
		<tr>	
			<td>Tempat Lahir</td>
			<td><input type="text" name="tempat" required></td>
		</tr>
		<tr>
			<td>Tanggal Lahir</td>
			<td><input type="date" name="tl" required></td>
		</tr>
		<tr>
			<td>Alamat</td>
			<td><textarea cols="30" rows="5" name="alamat" required></textarea></td>
		</tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td><input type="radio" name="jk" value="laki-laki" required> Laki-laki
				<input type="radio" name="jk" value="perempuan" required> Perempuan
			</td>
		</tr>
		<tr>
			<td>Agama</td>
			<td><select name="agama">
				<option>Islam</option>
				<option>Katolik</option>
				<option>Kristen</option>
				<option>Hindu</option>
				<option>Budha</option>
				<option>Konghuchu</option>
			</select></td>
		</tr>
	</table><br>
	<input type="submit" value="submit">
	<input type="reset" name="reset">
	</table>
	</form>
</body>
</html>
